<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Excel Training Syllabus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="syllabus-container">
        <header>
            <div class="title-section">
                <h1 data-key="main_title"></h1>
                <p data-key="prepared_by"></p>
            </div>
            <div class="controls">
                <!-- Theme Switcher -->
                <div class="switch-container">
                    <label class="toggle-switch" for="theme-toggle" title="Change Theme">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider">
                            <span class="icon sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 010 1.06l-1.591 1.59a.75.75 0 01-1.06-1.06l1.59-1.59a.75.75 0 011.06 0zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 01-1.06 0l-1.59-1.591a.75.75 0 111.06-1.06l1.59 1.59a.75.75 0 010 1.06zM12 21.75a.75.75 0 01-.75-.75v-2.25a.75.75 0 011.5 0V21a.75.75 0 01-.75.75zM5.106 17.834a.75.75 0 010-1.06l1.591-1.59a.75.75 0 011.06 1.06l-1.59 1.59a.75.75 0 01-1.06 0zM3 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3.75A.75.75 0 013 12zM6.106 5.106a.75.75 0 011.06 0l1.59 1.591a.75.75 0 01-1.06 1.06l-1.59-1.59a.75.75 0 010-1.06z"/></svg></span>
                            <span class="icon moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 004.472-.69a.75.75 0 01.98.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-3.51 1.713-6.622 4.472-8.452a.75.75 0 01.819.162z" clip-rule="evenodd" /></svg></span>
                        </span>
                    </label>
                </div>
                <!-- Language Switcher -->
                <div class="switch-container">
                     <label class="toggle-switch" for="lang-toggle" title="Change Language">
                        <input type="checkbox" id="lang-toggle">
                        <span class="slider text-slider">
                            <span class="lang-text">EN</span>
                            <span class="lang-text">AZ</span>
                        </span>
                    </label>
                </div>
            </div>
        </header>

        <nav class="tab-nav">
            <ul>
                <!-- Tabs (L1, L2, ...) will be generated by JS -->
            </ul>
        </nav>

        <main class="tab-content">
            <!-- Lesson content will be dynamically injected here by JS -->
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
